services:
  # Backend API
  - type: web
    name: pe-subnote-backend
    env: python
    region: singapore
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: pe-subnote-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "*"
    healthCheckPath: /health

databases:
  # PostgreSQL Database
  - name: pe-subnote-db
    region: singapore
    databaseName: pesubnote
    user: pesubnote
